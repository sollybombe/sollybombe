<body x-data x-init="$el.classList.add('opacity-0'); setTimeout(() => $el.classList.add('opacity-100'), 10)" class="transition-opacity duration-700 opacity-0 min-h-screen flex flex-col bg-gray-950 text-white font-sans">

      <!-- Brand -->
      <div class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 tracking-widest uppercase hover:animate-pulse transition duration-300">

          <i class="bi bi-instagram"></i>

  <!-- Contact Form Section -->
  <main class="flex-1 flex items-center justify-center px-6 py-10">
    <div x-data="{ success: false }" class="w-full max-w-md">
      <form
        x-show="!success"
        @submit.prevent="
          fetch($el.action, {
            method: 'POST',
            body: new FormData($el),
            headers: { Accept: 'application/json' }
          })
          .then(res => {
            if (res.ok) {
              success = true;
            } else {
              alert('Something went wrong â€” please try again later.');
            }
          })
        "
        action="https://formspree.io/f/xanjppog"
        method="POST"
        class="bg-white/5 backdrop-blur-md p-8 rounded-xl shadow-md space-y-5 text-white"
      >
        <h2 class="text-2xl font-bold text-indigo-300 text-center">Get in Touch</h2>
        <input type="text" name="name" placeholder="Your Name" required
          class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 border border-gray-700" />
        <input type="email" name="email" placeholder="Your Email" required
          class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 border border-gray-700" />
        <textarea name="message" rows="4" placeholder="Your Message" required
          class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 border border-gray-700"></textarea>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 rounded py-2 font-medium">
          Send Message
        </button>
      </form>

        <p class="text-sm mt-1 text-green-300">Your message was sent successfully. Iâ€™ll be in touch soon!</p>

    </div>
  </main>
